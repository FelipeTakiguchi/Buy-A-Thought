<header [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
    <div class="header-container">
        <div class="link">
            <h1 class="index-link dark" routerLink="/" *ngIf="HeaderStyle == 'Buy'">Buy A Thought</h1>
            <h1 class="index-link light" routerLink="/Sell" *ngIf="HeaderStyle == 'Sell'">Sell A Thought</h1>
            <img class="logo" src="assets/logo.png" alt="Logo" *ngIf="HeaderStyle == 'Buy'" routerLink="/Sell">
            <img class="logo" src="assets/logo2.png" alt="Logo" *ngIf="HeaderStyle == 'Sell'" routerLink="/">
        </div>
        <div class="options">
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
            <mat-drawer-container class="example-container" autosize [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
                <div class="example-sidenav-content" [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
                    <button class="menu-button" type="button" mat-button (click)="drawer.toggle()" [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
                        <span class="material-symbols-outlined menu">
                            menu
                        </span>
                    </button>
                </div>
                <mat-drawer #drawer class="example-sidenav" mode="side" [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
                    <button class="icon-btn" (click)="showFiller = !showFiller" mat-raised-button [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
                        <span class="material-symbols-outlined menu">
                            wallet
                        </span>
                    </button>
                    <button class="icon-btn" (click)="showFiller = !showFiller" mat-raised-button [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
                        <span class="material-symbols-outlined menu">
                            person
                        </span>
                    </button>
                    <button class="icon-btn" (click)="showFiller = !showFiller" mat-raised-button [ngClass]="{'yellow': HeaderStyle == 'Buy', 'black': HeaderStyle == 'Sell'}">
                        <span class="material-symbols-outlined menu">
                            logout
                        </span>
                    </button>
                </mat-drawer>
            </mat-drawer-container>
        </div>
    </div>
</header>
<main
    [ngClass]="{'main-bg': LinkPage == 'Menu' || LinkPage == 'SAC' || LinkPage == 'LogIn' || LinkPage == 'SignUp', 'idea-bg': LinkPage == 'Idea', 'secret-bg': LinkPage == 'Secret'}">
    <router-outlet></router-outlet>
</main>

</footer>
